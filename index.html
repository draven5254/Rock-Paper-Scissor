<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors Game</h1>
      <div class="scores">
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
      </div>
      <div class="game">
        <p id="result">Start Game</p>
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <div class="gameCount">
        <button class="choice">Game Count: <span id="round">0</span></button>
      </div>
      <div class="resetBox">
        <button class="choice" id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
