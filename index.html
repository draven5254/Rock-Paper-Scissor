<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <div class="content">
      <!--  loading -->
      <div class="preloader">
        <div class="loader"></div>
      </div>

      <!-- content -->
      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
          <div class="player">
            <span class="score" id="playerScore">0</span>
            <p>Player</p>
          </div>

          <div class="player">
            <span class="score" id="computerScore">0</span>
            <p>Computer</p>
          </div>
        </div>
        <div class="game">
          <p id="result">Start Game</p>
          <div class="choiceBox">
            <div class="choice" id="rock">
              <img src="./img/rock.png" alt="rock image" />
            </div>

            <div class="choice" id="paper">
              <img src="./img/paper.png" alt="paper image" />
            </div>

            <div class="choice" id="scissors">
              <img src="./img/scissors.png" alt="scissor image" />
            </div>
          </div>
        </div>
        <div class="gameCount">
          <p>Game Count: <span id="round">0</span></p>
        </div>
        <div class="resetBox">
          <button class="reset" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2023 The Odin Project. Coded by
        <a class="link" target="_blank" href="https://github.com/draven5254"
          >Draven5254</a
        >
        All rights reserved.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
